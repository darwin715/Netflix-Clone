<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Netflix Clone </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section>
        <div class="navbar">
            <div class="logo">NETFLIX</div>
            <a href="#" class="btn">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <div class="navbar-links">
                <ul>
                    <li><a href="#head">Home</a></li>
                    <li><a href="#">English</a></li>
                    <li><a href="#footer">Contact</a></li>
                    <li><a href="https://www.netflix.com/login">Sign In</a></li>
                </ul>
            </div>
        </div>
        <div id="hero-section">
            <div class="layer"></div>
            <div class="home-section">
                <h2 class="home-heading heading" id="head"> Unlimited movies, TV <br> shows and more. </h2>
                <h3 class="home-heading sub-heading"> Watch anywhere. Cancel anytime. </h3>
            </div>
            <div class="search">
                <input type="email" name="email" id="subscribe" placeholder="Email address"><br>
                <button> Get Started </button>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
<footer>
  <div id="footer">
    <p>copyrights@ Netflix 2024</p>
  </div>
</footer>
</html>
